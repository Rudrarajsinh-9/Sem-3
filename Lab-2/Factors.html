<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>
<body>
    <script>
        n = prompt("Enter a Number");
        for(var i=0; i<n; i++)
        {
            if(n%i == 0)
            {
                console.log(i);
                document.write(i+"");
            }
        }
    </script>
</body>
</html>
